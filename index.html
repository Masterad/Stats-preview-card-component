<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="card" role="main">
    <div class="card_img" role="img">
      <img src="./images/image-header-desktop.jpg" alt="work place" class="desktop">
    </div> 
    <div class="text-info">
      <h2 class="card_heading"> Get  <span>insights</span> that help your business grow.</h2>
      <p class="card_topic" >Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="status">
        <div class="company">
          <h1>10k+</h1>
          <p>companies</p>
        </div>
        <div class="template">
          <h1>314</h1>
          <p>templates</p>
        </div>
        <div class="queries">
          <h1>12m+</h1>
          <p>queries</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
